<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="./vue.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Repositórios</title>
</head>

<body>
  <div id="app">
    <header class="col-md-12 col-sm-12 ">
      <div class="head">
        <img class="img-logo" src="./assets/perfil.png" />
        <h2>{{usuario.name}}</h2>
        <p class="repos-img"><img src="./assets/icon-repository.png" />{{usuario.public_repos}}</p>
      </div>
    </header>

    <main class="repositorios">
      <div v-for="item in repositorios" :key="item.id" class="repositorio">
        <div class=" row col-md-12 col-sm-12 ">
          <span title="Números de visualizações" class="watchers"><img src="./assets/icon-eye.svg" />{{item.watchers}}</span>
          <span class="forks"><img class="img-fork" src="./assets/icon-fork.png" />{{item.forks}}</span>
        </div>
        <h2 title="Nome do repositório" class="repositorio-name">{{item.name}}</h2>
        <p class="subtitle" title="Descrição do repositório ">{{item.description ? item.description : ' Não possui descrição'}}</p>
        <div class="col-md-12 col-sm-12 itens">
          <span title="Ultima atualização" id="data"><img src="./assets/icon-refresh.svg"/>{{ moment(item.updated_at ).format("DD-MM-YYYY") }}</span>
          <a title="Ir para o repositório" :href="`https://github.com/${item.full_name}`" class="linkgit" target="_blank">Ir para repositório<img src="./assets/icon-git.png" />
          </a>
        </div>
      </div>
    </main>

    <footer class="col-md-12">
      <p>Todos direitos reservados </p>
    </footer>
  </div>

  <script src="./app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js">
  </script>
  <script src="./moment.min.js" type="text/javascript"></script>
  <script>

  </script>

</body>

</html>
